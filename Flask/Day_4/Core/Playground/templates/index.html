<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        .container {
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        {% for i in range(times) %}
            <div class="box" style="background-color: {{ color }};"></div>
        {% endfor %}
    </div>
</body>
</html>
